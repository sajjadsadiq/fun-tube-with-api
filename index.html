<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>funTube With API</title>
    <!-- Tailwind & Daiusy UI CDN -->

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="container mx-auto">
    <header>
      <div class="navbar bg-base-100">
        <div class="navbar-start">
          <div class="dropdown">
            <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h8m-8 6h16"
                />
              </svg>
            </div>
            <ul
              tabindex="0"
              class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52"
            >
              <a class="btn">Short By View</a>
            </ul>
          </div>
          <a class="btn btn-ghost text-4xl font-bold"
            >Fun<span class="text-red-600">Tube</span></a
          >
        </div>
        <div class="navbar-center hidden lg:flex">
          <ul class="menu menu-horizontal px-1">
            <a class="btn">Short By View</a>
          </ul>
        </div>
        <div class="navbar-end">
          <a class="btn bg-red-600 px-12 text-white hover:bg-red-500">Blog</a>
        </div>
      </div>
    </header>
    <main>
      <section>
        <!-- Category Button -->
        <div
          id="category-botton-container"
          class="flex items-center justify-center"
        ></div>
        <!-- Error Message -->
        <div id="error" class="flex items-center justify-center pt-10 hidden">
          <h3>Sorry, Data Not Found!</h3>
        </div>
        <!-- Loading Spinner -->
        <div
          id="loading-spinner"
          class="flex items-center justify-center pt-10 hidden"
        >
          <span class="loading loading-ball loading-xs"></span>
          <span class="loading loading-ball loading-sm"></span>
          <span class="loading loading-ball loading-md"></span>
          <span class="loading loading-ball loading-lg"></span>
        </div>
        <!-- Videos Container -->
        <div id="videos-container" class="grid grid-cols-4 py-12 gap-4"></div>
      </section>
    </main>
    <footer></footer>

    <!-- Script File -->
    <script src="./assets/js/app.js"></script>
  </body>
</html>
